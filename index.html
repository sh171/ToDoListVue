<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>To Do List</title>
	</head>
	<body>
		<div id="app" class="container mt-5">
			<!-- input and button area -->
			<div class="input-group mb-3">
				<input v-model="task" v-on:input="input()" type="text" class="form-control" placeholder="What is your task?" aria-label="Recipient's username" aria-describedby="button-addon2">
				<button v-on:click="addToDoList()" v-bind:disabled="isButtonDisabled" class="btn btn-outline-secondary" type="button" id="button-addon2">Create</button>
			</div>
			<!-- Comment if there is no list -->
			<div v-if="toDoList.length == 0">
				<p>There are no ToDo lists.</p>
			</div>
			<!-- Display ToDo lists if there are list -->
			<div v-else>
				<div v-for="(ele, index) in toDoList">
					<div class="card my-1" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title">ToDo {{ index+1 }} : {{ ele }}</h5>
							<a href="#" class="btn btn-primary" v-on:click="deleteToDoList(index)">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
